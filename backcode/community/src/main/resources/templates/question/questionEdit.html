<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>千码社区</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="/css/community.css">
</head>

<body>
<div class="common-head">
    <div id="head" th:include="publicTemplates/head :: common_head"></div>
</div>
<div class="container-fluid">
    <div class="row main" >
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h3>
            <hr>
            <form id="formData" action="/question/edit/save" method="post">
                <input type="hidden" id="id" name="id" th:value="${data.id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${data.getTitle()}" placeholder="问题标题.....">
                </div>
                <div class="form-group">
                    <label for="desc">问题补充（必填，请参照右边提示）</label>
                    <textarea type="text" name="desc" id="desc" th:text="${data.getDesc()}"  class="form-control" rows="10" ></textarea>
                </div>
                <div class="form-group">
                    <label for="addTags">添加标签</label>
                    <input type="text" class="form-control" th:value="${data.getTags()}" id="addTags" name="tags" placeholder="添加标签,以逗号隔开">
                </div>
                <button type="button"  id="submit" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12" >
            <h3>问题发起指南</h3>
        </div>
    </div>
</div>
</body>
<script src="/js/questionEdit.js"></script>
</html>
