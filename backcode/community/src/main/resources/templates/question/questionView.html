<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">我的问题</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="/css/community.css">
</head>

<body>
<div class="common-head">
    <div id="head" th:include="publicTemplates/head :: common_head"></div>
</div>
<div class="container-fluid profile">
    <div class="row main" >
        <div class="col-lg-9 col-md-12 col-sm-12 question-heading">
            <h3><span th:text="${data.title}"></span></h3>
            <span class="question-count">
                作者：<span th:text="${data.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(data.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${data.viewCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12" th:text="${data.desc}"> </div>
            <hr class = "col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12" th:if="${session.user != null && session.user.id == data.creator}">
                <a th:href="@{'/question/edit/'+${data.id}}" class="community-menu">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 question-heading-right">
           <div  class="col-lg-12 col-md-12 col-sm-12 ">
               <h4>发起人</h4>
               <div class="media">
                   <div class="media-left">
                       <a href="#">
                           <img class="media-object img-circle" src="https://www.gravatar.com/avatar/6abecf8b42abe112614d1747f7bd15a5?d=identicon&s=50" alt="...">
                       </a>
                   </div>
                   <div class="media-body">
                       <h4 class="media-heading" >
                           <span th:text="${data.user.name}" ></span>
                       </h4>
                       <span th:text="${data.user.desc}"></span><br>
                   </div>
               </div>
           </div>
            <hr class = "col-lg-12 col-md-12 col-sm-12">
           <div  class="col-lg-12 col-md-12 col-sm-12">
               <h3>相关问题</h3>
           </div>
        </div>
    </div>
</div>
</body>
</html>
