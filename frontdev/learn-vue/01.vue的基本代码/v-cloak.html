<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        {v-cloak}{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <h4 v-text='msg'></h4>
        <input type="button" value="btn" @click='show' v-bind:title="mytitle +'1234'" >
    </div>
    
</body>
<script>
    
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: '你好',
            mytitle: 'click me'
            
        },
        methods: {
            show:function(){
                alert('hello wangkeqian')
            }
        },
    })
</script>
</html>
