<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id ="app"> 
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model='id'>
                </label> 
                <label>
                    Name:
                    <input type="text" class="form-control" v-model='name' @keyup.enter="add">
                </label>
                <input type="button" value="添加" name="" class="btn btn-primary" @click="add" id="">
                <label>
                    搜索名称关键字:
                    <input type="text" class="form-control"  v-model='keywords' v-focus>
                </label>
            </div>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>CTime</th>
                <th>Operation</th>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key='item.id'>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.CTime | dateFormat()}}</td>
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    Vue.directive('focus', {
        bind:function(el){
            
        },
        inserted:function(el){
            el.focus();
        },
        update:function(el){
            
        }
    })

    //过滤器
    Vue.filter("dateFormat",function(dateStr){
        let df = new Date(dateStr);
        let year = df.getFullYear();
        let month = df.getMonth()+1;
        let day = df.getDate();
        let hours = df.getHours();
        let minuter = df.getMinutes();
        let second = df.getSeconds().toString().padStart(2,'0');
        //return year+'-'+month+'-'+day;
        return `${year}-${month}-${day}  ${hours}:${minuter}:${second}`
    })

    var vm = new Vue({
    el: '#app',
    data: {
        id:'',
        name:'',
        keywords:'',
        list: [
            {id:1, name:'奔驰', CTime: new Date() },
            {id:2, name:'宝马', CTime: new Date() },
            {id:3, name:'凯迪拉克', CTime: new Date() },
            {id:4, name:'法拉利', CTime: new Date() },
            {id:5, name:'野马', CTime: new Date() },
            {id:6, name:'奥迪', CTime: new Date() },
            {id:7, name:'奔牛', CTime: new Date() },
        ]
    },
    methods: {
        add(){
            var car = {id:this.id, name:this.name, CTime:new Date()};
            this.list.push(car);
            this.id = this.name = '';
        },
        del(id){
            // this.list.some((item,i)=>{
            //     //some方法 array.some(function(currentValue,index,arr),thisValue)
            //     if(id==item.id){
            //         this.list.splice(i,1);
            //         return true;
            //     }
            // })
            var index = this.list.findIndex(item=>{
                if(item.id==id){
                    console.log(id)
                    return true;
                }
            });
            this.list.splice(index,1);
        },
        search(keywords){
            // var newList = [];
            // this.list.forEach(element => {
            //     if(element.name.indexOf(keywords) != -1){
            //         newList.push(element);
            //     }
            // });
            // return newList;
            //-----------
            return this.list.filter(item =>{
                if(item.name.includes(keywords)){
                    return item;
                }
            })
        }
    }
    });
</script>
</html>
